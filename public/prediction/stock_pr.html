<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Predict Stock Growth</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Wave Header (with semi-transparent overlay) -->
  <header class="wave-header">
    <h1>Predict Stock Growth</h1>
  </header>

  <!-- Main Content Area -->
  <main>
    <!-- Semi-Transparent Form Container -->
    <section class="content">
      <form id="predictionForm" onsubmit="predictStock(); return false;">
        <div class="form-group">
          <label for="stock">Stock Name:</label>
          <input
            type="text"
            id="stock"
            placeholder="Enter Stock Name..."
            onkeyup="fetchStockSuggestions()"
            autocomplete="off"
          />
          <div id="stock-list"></div>
        </div>

        <div class="form-group">
          <label for="prediction_period">Prediction Period (Days):</label>
          <input
            type="number"
            id="prediction_period"
            placeholder="Enter Days (e.g., 30)"
            min="1"
          />
        </div>

        <button type="submit">Predict</button>
      </form>
      <p id="result"></p>
    </section>

    <!-- Wave Disclaimer -->
    <section class="disclaimer">
      <p>
        <strong>Disclaimer:</strong> The predictions are generated using machine learning models
        on historical data. They are for informational purposes only and do not guarantee future performance.
      </p>
    </section>
  </main>

  <script src="script_st.js"></script>
</body>
</html>
